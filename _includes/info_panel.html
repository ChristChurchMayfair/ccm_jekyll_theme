{% assign extra_attribute = "" %}
{% if include.style_classes contains "full-bleed" %}
  {% assign extra_attribute = "responsive-background-image" %}
{% endif %}
<section class="info-panel {{ section.style_classes | join: " " }}" {{ extra_attribute }}>
  <div class="text"><h1>{{ include.title }}</h1>
    {{ include.content }}
  </div>
  <div class="photo {{ section.image_alignment_classes | join: " " }}" responsive-background-image>
      <picture>
          <source srcset="{{ include.mainImage }}" media="(min-width: 968px)" />
          <img src="{{ include.mobileImage }}" />
      </picture>
  </div>
</section>
