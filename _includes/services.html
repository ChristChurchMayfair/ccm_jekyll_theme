<section id="services" class="services">
  <h1>Our Sunday Services</h1>
  {% for service in services %}
  <div class="service">
    <div class="photo centre" responsive-background-image>
      <picture>
        <source srcset="{{ service.mainImage }}" media="(min-width: 968px)" data-position="{{ service.position }}" />
        <img src="{{ service.mobileImage }}" />
      </picture>
    </div>
    <div class="title">{{ service.title }}</div>
    <div class="time" >{{ service.time}}</div>
    <div class="info">
      {{ service.content }}
    </div>
  </div>
{% endfor %}
</section>
