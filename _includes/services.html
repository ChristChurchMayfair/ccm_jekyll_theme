<section id="services" class="services">
  <h1>Our Sunday Services</h1>
  {% for service in services %}
  <div class="service">
    <div class="photo" style="background-image: url({{service.image}})"></div>
    <div class="title">{{ service.title }}</div>
    <div class="time" >{{ service.time}}</div>
    <div class="info">
      {{ service.content }}
    </div>
  </div>
{% endfor %}
</section>
