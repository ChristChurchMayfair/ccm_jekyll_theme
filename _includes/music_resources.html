{% assign page = site.pages | where: "path","music_resources.md" | first %}
<section>
<h1>{{ page.title }}</h1>
<p>{{ page.content }}</p>
{% for resource in site.music_resources %}

<div class="music-resource">
  <h2>{{ resource.title }}</h2>
  <div class="downloads">
  {% for download in resource.downloads %}
    <a class="download" href="{{ download.link }}">{{ download.title }}</a>
  {% endfor %}
  </div>
</div>
{% endfor %}
</section>
