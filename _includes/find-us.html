<section id="find-us" class="find-us">
  <h1>Find Us</h1>
  <div class="location">
    <svg class="pin">

    </svg>
    <div class="address">
      {{ site.church_address | join: " <br/>"}}
    </div>
      <svg class="roundel">
        
      </svg>
    <div class="tube-stations">
      Nearest tube stations:<br/>
      <span class="tube-station">{{ site.nearest_tube_stations | join: " or " }}</span>
    </div>
  </div>
  <a id="directions-button" class="button" href="#">Get Directions</a>
  <a class="button" href='https://citymapper.com/go/8hs1tgwo5g' target="_blank" alt="Get directions with Citymapper" />City Mapper</a>
  <div class="map">
    <iframe
      frameborder="0" style="border:0"
      src="{{ site.google_map_embedded_iframe_url}}"
      allowfullscreen>
    </iframe>
  </div>
</section>
