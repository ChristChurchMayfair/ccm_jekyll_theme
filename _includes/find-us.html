<section id="find-us" class="find-us">
  <h1>Find Us</h1>
  <div class="location">
    <div class="address">
        {{ site.church_address }}
        {% for tube_station in site.nearest_tube_stations %}
        {{ tube_station }}
        {%endfor%}
    </div>
    <a id="directions-button" class="button" href="#">Directions</a>
  </div>
  <div class="map">
    <iframe
      frameborder="0" style="border:0"
      src="{{ site.google_map_embedded_iframe_url}}"
      allowfullscreen>
    </iframe>
  </div>
</section>
