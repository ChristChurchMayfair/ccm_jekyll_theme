
<section>
  <h1>Training Videos</h1>
  <p>Some blurb about training videos.</p>
  <div id="vimeo-container" style="padding:56.25% 0 0 0;position:relative;">
    <iframe src="" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
    </iframe>
  </div>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <h2>Playlist</h2>
  <div class="music-videos">
  {% for video in site.music_videos %}
  <div class="music-video">
    <span class="music-video-index">{{ forloop.index }})</span>
    <span class="music-video-title">{{ video.title }}</span>
    <a class="music-video-play-link" href="https://player.vimeo.com/video/{{ video.vimeoId }}">Play</a>
  </div>
  {% endfor %}
  </div>
</section>

<script src="assets/javascript/music_videos.js"></script>
