<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.googleAnalyticsTrackingID }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.googleAnalyticsTrackingID }}');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  {%- if page.meta.description -%}
  <meta name="description" content="{{ page.meta.description }}"/>
  {%- endif -%}
  {%- if page.title -%}
    <title>{{ site.title }} - {{ page.title }}</title>
  {%- else -%}
    <title>{{ site.title }}</title>
  {%- endif -%}
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="apple-touch-icon" sizes="57x57" href="/assets/favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/assets/favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/assets/favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/assets/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/assets/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicons/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/assets/favicons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script src="/assets/javascript/menu.js"></script>
  {% if site.podcast %}
  <link type="application/rss+xml" rel="alternate" title="{{ site.podcast.title }}" href="{{ site.podcast.url }}"/>
  {% endif %}

  <meta property="og:site_name" content="Christ Church Mayfair">
  {%- if page.title -%}
  <meta property="og:title" content="{{ page.title }}">
  {%- endif -%}

  {%- if page.og_data -%}
  <meta property="og:image" content="{{ page.og_data.image.url }}">
  <meta property="og:image:type" content="{{ page.og_data.image.type }}">
  <meta property="og:image:width" content="{{ page.og_data.image.width }}">
  <meta property="og:image:height" content="{{ page.og_data.image.height }}">
  <meta property="og:image:alt" content="{{ page.og_data.image.alt }}">
  <meta property="og:description" content="{{ page.og_data.description }}">
  {%- endif -%}
</head>
