---
layout: default
---
<section class="header-underlay"></section>
<section>
    <article>
      {{ content | markdownify }}
      <!-- Begin Mailchimp Signup Form -->
      <div id="mc_embed_signup">
      <form action="{{ post.action }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
        <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="{{ page.signupPlaceholder }}" required>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="{{ post.hiddenValue }}" tabindex="-1" value=""></div>
          <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
          </div>
      </form>
      </div>
      <!--End mc_embed_signup-->
    </article>
</section>
